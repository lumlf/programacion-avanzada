<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Contacto</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilos.css') }}">
    </head>
    <body>
        <form action="{{ request.path }}" method="POST">
            <label for="usuid">Numero de usuario: </label>
            <input type="text" id="usuid" name="usuid"/><br>

            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre"/><br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido"/><br>
            
            <label for="telefono">Telefono: </label>
            <input type="text" id="telefono" name="telefono"/><br>
            
            <label for="email">Email: </label>
            <input type="text" id="email" name="email"/><br>
            
            <label for="direccion">Direccion: </label>
            <input type="text" id="direccion" name="direccion"/><br>

            <input type="submit" value="Enviar">
        </form>
        <nav class="navegar">
            <a href="/todos">Todos</a><br>
            <a href="/usuarios">Usuarios</a><br>
            <a href="/contactos">Contactos</a><br>
        </nav>
    </body>
</html>
